<!DOCTYPE html>
<html>
<head>
	<title>Regisztráció és Bejelentkezés</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="regisztracio.css">
</head>
<body>
	<div class="container">





		
		<h2>Regisztráció</h2>
		<p>Töltse ki az alábbi mezőket a regisztrációhoz.</p>
		<form action="sikeresregisztralas.html" id="registration-form">
			<label for="username"><b>Felhasználónév</b></label><br>
			<input type="text" placeholder="Írja be a felhasználónevét" name="username" id="username" required><br>
			<span class="error" id="username-error"></span><br>

			<label for="email"><b>Email cím</b></label><br>
			<input type="text" placeholder="Írja be az email címét" name="email" id="email" required><br>	
			<span class="error" id="email-error"></span><br>

			<label for="password"><b>Jelszó</b></label><br>
			<input type="password" placeholder="Írja be a jelszavát" name="password" id="password" required><br>
			<span class="error" id="password-error"></span><br>

			<label for="password-repeat"><b>Jelszó ismét</b></label><br>
			<input type="password" placeholder="Ismételje meg a jelszavát" name="password-repeat" id="password-repeat" required><br>
			<span class="error" id="password-repeat-error"></span><br>

			<br><input type="checkbox" required> Elfogadom és tudomásul veszem Tüskés szerződési fétételeit!<br>

			<a href="sikeresregisztralas.html"><button type="submit">Regisztráció</button></a>
		</form>
